<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piazzolla Michele Analisi Numerica</title>
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <style>
        .btn{
            margin: 5px;
            padding: 5px;
        }
        
        
    </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Piazzolla Michele</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Algoritmo 1</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>


          

            <div id="risultato"></div>

        </div>
    </header>

    <main class="px-3">
        <p>Analisi numerica con JavaScript</p>
       
        <button onclick="stampaNumeri()" type="button" class="btn btn-outline-light">Stampa Numeri da 1 a 100</button>
        <button onclick="inserisciNumeriInArray()" type="button" class="btn btn-outline-light">Inserisci Numeri in Array</button>
        <button onclick="inserisciNumeriPariInArray()" type="button" class="btn btn-outline-light">Inserisci Numeri Pari in Array</button>
        <button onclick="inserisciNumeriDispariInArray()"type="button" class="btn btn-outline-light">Inserisci Numeri Dispari in Array</button>
        <button onclick="visualizzaElementiArrayConIntervallo()" type="button" class="btn btn-outline-light">Visualizza Elementi Array con Intervallo</button>


    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for Bootstrap, by @mdo.</p>
    </footer>
</div>

<script>
    let arrayNumeri = [];
    let arrayNumeriPari = [];
    let arrayNumeriDispari = [];

    function stampaNumeri() {
        for(let i = 1; i <= 100; i++) {
            console.log(i);
            risultato.innerHTML+= i + ' ';
        }
    }

    function inserisciNumeriInArray() {
        for(let i = 1; i <= 100; i++) {
            arrayNumeri.push(i);
        }
        console.log(arrayNumeri);
    }

    function inserisciNumeriPariInArray() {
        for(let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                arrayNumeriPari.push(i);
            }
        }
        console.log(arrayNumeriPari);
    }

    function inserisciNumeriDispariInArray() {
        for(let i = 1; i <= 100; i++) {
            if (i % 2 !== 0) {
                arrayNumeriDispari.push(i);
            }
        }
        console.log(arrayNumeriDispari);

    }

    function visualizzaElementiArrayConIntervallo() {
        let index = 0;
        const intervallo = setInterval(() => {
            if(index >= arrayNumeri.length) {
                clearInterval(intervallo);
            } else {
                console.log(arrayNumeri[index]);
                index++;
                risultato.innerHTML= arrayNumeri[index];
                
            }
        }, 1000); 
    }

    
  
</script>




</body>
</html>
