<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        
        
        /* Style della classe Box che definisce lo stile */
        .box {
            border: 1px solid red; /*bordo di 1 px colore rosso */ 
            padding: 10px;  /*distanza del bordo dal testo contenuto*/
            margin: 5px;    /*distaza degli oggeti accanto di 5px*/
            display: inline-block;
        }
        /* style del testo */
        #testo{
            font-size:  3ch;
            font-family: fantasy;
        }
    </style>
</head>
<body>

    <p id="testo">
        esempio di stampa di un array in quadrati div nell'html
    </p>

    <div id="container">    

    </div>

   
<script>
//funzione che scrive gli array (in questo caso prearicato) e lo pubblica in div
function printArrayInDivs(arr) {
    //prende dall'HTML il div container per poi successivamente caricarlo
    const container = document.getElementById('container');
   // crea per ogni elemento dell'array un box con una classe ed all'interno ci caricherà gli array
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = element;  //all'interno del box verrà caricato l'elemento dell'array
        container.appendChild(div);//ogni elemento verrà aggiunto dopo il precedente
        
    });
}

// Esempio di utilizzo
const myArray = [1, 2, 3, 4, 5, "ciao", "test"];
printArrayInDivs(myArray);


</script>
   
</body>
</html>
